<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Parallax Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <img src="./img/logo.png" alt="" class="logo">
      <ul>
        <li >
          <a href="#">Login</a>
        </li>
        <li class="search">
          <a href="#">Sign up</a>
        </li>
        <li class="glass">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
        </li>
        <li class="hamburger">
          <a href="#">
            <div class="bar"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="vignette"></div>
    <img src="img/background.png" alt="" data-speedx="0.3" data-speedy="0.38" class="parallax bg-img">
    <img src="img/fog_7.png" alt="" data-speedx="0.27" data-speedy="0.32" class="parallax fog-7">
    <img src="img/mountain_10.png" alt="" data-speedx="0.195" data-speedy="0.305" class="parallax mountain-10">
    <img src="img/fog_6.png" alt="" data-speedx="0.25" data-speedy="0.28" class="parallax fog-6">
    <img src="img/mountain_9.png" alt="" data-speedx="0.125" data-speedy="0.155" class="parallax mountain-9">
    <img src="img/mountain_8.png" alt="" data-speedx="0.1" data-speedy="0.11" class="parallax mountain-8">
    <img src="img/fog_5.png" alt="" data-speedx="0.16" data-speedy="0.105" class="parallax fog-5">
    <img src="img/mountain_7.png" alt="" data-speedx="0.1" data-speedy="0.1" class="parallax mountain-7">
    <div class="text parallax" data-speedx="0.07" data-speedy="0.07">
      <h2>China</h2>
      <h1>Zhangjiajie</h1>
    </div>
    <img src="img/mountain_6.png" alt="" data-speedx="0.065" data-speedy="0.05" class="parallax mountain-6">
    <img src="img/fog_4.png" alt="" data-speedx="0.135" data-speedy="0.05" class="parallax fog-4">
    <img src="img/mountain_5.png" alt="" data-speedx="0.08" data-speedy="0.018" class="parallax mountain-5">
    <img src="img/fog_3.png" alt="" data-speedx="0.11" data-speedy="0.018" class="parallax fog-3">
    <img src="img/mountain_4.png" alt="" data-speedx="0.059" data-speedy="0.024" class="parallax mountain-4">
    <img src="img/mountain_3.png" alt="" data-speedx="0.04" data-speedy="0.018" class="parallax mountain-3">
    <img src="img/fog_2.png" alt="" data-speedx="0.15" data-speedy="0.0115" class="parallax fog-2">
    <img src="img/mountain_2.png" alt="" data-speedx="0.0235" data-speedy="0.013" class="parallax mountain-2">
    <img src="img/mountain_1.png" alt="" data-speedx="0.027" data-speedy="0.018" class="parallax mountain-1">
    <img src="img/sun_rays.png" alt="" class="sun-rays hide">
    <img src="img/black_shadow.png" alt="" class="black-shadow hide">
    <img src="img/fog_1.png" alt="" data-speedx="0.12" data-speedy="0.01" class="parallax fog-1">
  </main>

  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
